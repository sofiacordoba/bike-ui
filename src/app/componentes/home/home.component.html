
<form [formGroup]="bikeForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
        <h3 class="has-info"> {{validMessage}}</h3>
    </div>
    <div class="form-group">
        <label>Buyer Name</label>
        <input type="text" formControlName="name" class="form-control" required
            autofocus />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control"
            required />
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phone" class="form-control" required />
    </div>
    <div class="form-group">
        <label>Bike Model</label>
        <select class="form-control" formControlName="model" required>
            <option value="">Please Select a Bike</option>
            <option *ngFor="let m of models" [value]="m">
                {{m}}
            </option>
        </select>
    </div>
 <div class="form-group">
        <label>Bike Serial Number</label>
        <input type="text" formControlName="serialNumber" class="form-control"
            required />
    </div>
    <div class="form-group">
        <label>Purchase Price</label>
        <input type="text" formControlName="purchasePrice" class="form-control"
            required />
    </div>
    <div class="form-group">
        <label>Purchase Date</label>
        <input type="text"  formControlName="purchaseDate" class="form-control" required />
    </div>
    <div class="form-group">
        <label>Contact (true o false)</label>
        <input type="text"  formControlName="contact" class="form-control"  required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
